<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body class="bg-gray-200">
    <div class="bg-teal-600 py-4">
        <div class="max-w-7xl mx-auto text-center text-white font-bold">
            CRUD USING ALPINE JS
        </div>
    </div>
    <div x-data x-init="$store.usersStore.init()" class="flex justify-center py-10">
        <div class="w-full max-w-4xl">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8" x-on:submit.prevent="$store.usersStore.saveUser()">
                <h2 class="text-2xl font-bold mb-4 text-center">Add/Edit Employee</h2>
                <div class="mb-4" :class="{'border-red-500': $store.usersStore.errors.name}">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input x-model="$store.usersStore.user.name" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name">
                    <p x-show="$store.usersStore.errors.name" class="text-red-500 text-xs italic">Please enter a name.</p>
                </div>
                <div class="mb-4" :class="{'border-red-500': $store.usersStore.errors.email}">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input x-model="$store.usersStore.user.email" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                    <p x-show="$store.usersStore.errors.email" class="text-red-500 text-xs italic">Please enter an email.</p>
                </div>
                <div class="mb-4" :class="{'border-red-500': $store.usersStore.errors.position}">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="position">Position</label>
                    <input x-model="$store.usersStore.user.position" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="position" type="text" placeholder="Position">
                    <p x-show="$store.usersStore.errors.position" class="text-red-500 text-xs italic">Please enter a position.</p>
                </div>
                <div class="mb-4" :class="{'border-red-500': $store.usersStore.errors.department}">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="department">Department</label>
                    <input x-model="$store.usersStore.user.department" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="department" type="text" placeholder="Department">
                    <p x-show="$store.usersStore.errors.department" class="text-red-500 text-xs italic">Please enter a department.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">ADD</button>
                </div>
            </form>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full">
                <h2 class="text-2xl font-bold mb-4 text-center">Employees Data</h2>
                <table class="table-auto w-full">
                    <thead style="color:darkslategrey" >
                        <tr>
                            <th  class="px-4 py-2">NAME</th>
                            <th class="px-4 py-2">EMAIL</th>
                            <th class="px-4 py-2">POSITION</th>
                            <th class="px-4 py-2">DEPARTMENT</th>
                            <th class="px-4 py-2">EDIT</th>
                            <th class="px-4 py-2">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="user in $store.usersStore.users" :key="user.id">
                            <tr>
                                <td class="border px-4 py-2" x-text="user.name"></td>
                                <td class="border px-4 py-2" x-text="user.email"></td>
                                <td class="border px-4 py-2" x-text="user.position"></td>
                                <td class="border px-4 py-2" x-text="user.department"></td>
                                <td class="border px-4 py-2">
                                    <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" x-on:click="$store.usersStore.editUser(user)">Edit</button>
                                </td>
                                <td class="border px-4 py-2">
                                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" x-on:click="$store.usersStore.deleteUser(user.id)">Delete</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
